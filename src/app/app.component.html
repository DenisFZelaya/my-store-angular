<h1>Hola Mundo desde Angular</h1>
<h1>{{ "Denis ".repeat(5) }}</h1>

<br />

<h1>Mi nombre es: {{ name }}</h1>
<h3>Mi edad es: {{ edad }}</h3>
<hr />
<input type="text" [value]="inputName" />
<button [disabled]="btnDisabled">
  {{ btnDisabled ? "Desactivado" : "Activado" }}
</button>

<hr />
<h1>Eventos</h1>
<br />
<button (click)="toggleButtom()">Activar/Desactivar</button>
<input type="text" (keyup)="changeName($event)" [value]="name"/>
